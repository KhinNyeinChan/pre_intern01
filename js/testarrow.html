<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing arrow function in javascript</title>
        <script>
           document.addEventListener('DOMContentLoaded',() =>{
                document.querySelectorAll('.color_change').forEach(button =>{
                    button.onclick= () =>{
                        document.querySelector('#hello').style.color=button.dataset.color;
                    };
                });
            });
        </script>
    </head>
    <body>
        <h1 id="hello">Hello, How are you?</h1>
        <button data-color="red" class="color_change">Red</button>
        <button data-color="green" class="color_change">green</button>
        <button data-color="blue" class="color_change">Blue</button>
    </body>
</html>
