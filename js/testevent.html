<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing event in javascript</title>
        <script>
           function greeting(){
            alert('Hello, How are you?');
           }
           
        </script>
    </head>
    <body>
        <h1>Welcome to my Page.</h1>
        <button onmouseover="greeting()">Greet</button>
    </body>
</html>
