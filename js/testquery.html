<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing querySelector in javascript</title>
        <script>
           function greeting(){
            document.querySelector('h1').innerHTML='Sa yo na ra';
           }
           
        </script>
    </head>
    <body>
        <h1>Welcome to my Page.</h1>
        <button onclick="greeting()">Greet</button>
    </body>
</html>
